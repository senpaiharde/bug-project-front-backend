name: Build & Publish Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Get your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Enable Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3) Authenticate to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 4) Build & push the backend image
      - name: Build & push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./miss-bug-proj-backend
          file:    ./miss-bug-proj-backend/Dockerfile
          push:    true
          tags:    |
            ${{ secrets.DOCKER_HUB_USERNAME }}/missbug-backend:latest

      # 5) Build & push the frontend image
      - name: Build & push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./miss-bug-starter-react-vite
          file:    ./miss-bug-starter-react-vite/Dockerfile
          push:    true
          tags:    |
            ${{ secrets.DOCKER_HUB_USERNAME }}/missbug-frontend:latest

