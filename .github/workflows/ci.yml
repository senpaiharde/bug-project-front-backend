name: Build & Publish Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v3
        with:
          context: ./miss-bug-proj-backend
          file:    ./miss-bug-proj-backend/Dockerfile
          push:    true
          tags:    ${{ secrets.DOCKER_HUB_USERNAME }}/missbug-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v3
        with:
          context: ./miss-bug-starter-react-vite
          file:    ./miss-bug-starter-react-vite/Dockerfile
          push:    true
          tags:    ${{ secrets.DOCKER_HUB_USERNAME }}/missbug-frontend:latest
